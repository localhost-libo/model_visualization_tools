<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>菜单信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <div th:include="public/head :: head" />
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card-body">

        <form class="form-inline" id="MenuInformationForm">
    <div class="form-group">
        <select id="category" name="category" class="form-control form-input" onchange="setSelectNameList(),obtainSupMenuData()" style="width: 120px!important;">
            <option th:each="category:${categoryList}" th:value="${category}" th:text="${category}" ></option>
        </select>
    </div>
    <div class="form-group">
        <select id="name" name="name" class="form-control form-input" onchange="obtainSupMenuData()" style="width: 120px!important;">
        </select>
    </div>
        </form>
    </div>
    <hr>
    <div id="menuInformationData"></div>
    <p>
        <button id="btnSave" class="button button-primary" onclick="a()">提交</button>
    </p>
</div>
</body>

<script type="text/javascript" src="/assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/assets/js/bui-min.js"></script>

<script type="text/javascript" src="/assets/js/config-min.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>
<!-- 仅仅为了显示代码使用，不要在项目中引入使用-->
<script type="text/javascript" src="/assets/js/prettify.js"></script>
<script type="text/javascript">
    $(function () {
        setSelectNameList();
    });
</script>
<script type="text/javascript" src="/systemSettings/menulnformation.js"></script>
</html>
