<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>菜单信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="/assets/jquery/jquery-3.3.1.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <div th:include="public/head :: head" />
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card-body">

        <form class="form-inline" id="MenuInformationForm">
    <div class="form-group">
        <select id="category" name="category" class="form-control form-input" onchange="setSelectNameList(),obtainSupMenuData()" style="width: 120px!important;">
            <option th:each="category:${categoryList}" th:value="${category}" th:text="${category}" ></option>
        </select>
    </div>
    <div class="form-group">
        <select id="name" name="name" class="form-control form-input" onchange="obtainSupMenuData()" style="width: 120px!important;">
        </select>

    </div>
        <div class="form-group">
            <button type="button" class="btn btn-success" onclick="addMenuClassification()">新增分类</button>
        </div>
        </form>
    </div>

    <hr>
    <div id="menuInformationData"></div>
    <p>
        <button id="btnSave" class="button button-primary" onclick="preservationMenuData()">提交</button>

    </p>
</div>

<div id="content" class="hide">
    <form id="J_Form" class="form-horizontal">
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>学校名称：</label>
                <div class="controls">
                    <input name="school" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>学生类型：</label>

                <div class="controls">
                    <select  data-rules="{required:true}"  name="type" class="input-normal">
                        <option value="">请选择</option>
                        <option value="zou">走读</option>
                        <option value="zhu">住校</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span15 ">
                <label class="control-label">在校日期：</label>
                <div id="range" class="controls bui-form-group" data-rules="{dateRange : true}">
                    <input name="enter" class="calendar" type="text"><label>&nbsp;-&nbsp;</label><input name="outter" class="calendar" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">备注：</label>
                <div class="controls control-row4">
                    <textarea name="memo" class="input-large" type="text"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>

</body>


<script type="text/javascript" src="/assets/js/bui-min.js"></script>

<script type="text/javascript" src="/assets/js/config-min.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>
<!-- 仅仅为了显示代码使用，不要在项目中引入使用-->
<script type="text/javascript" src="/assets/js/prettify.js"></script>
<script type="text/javascript">
    $(function () {
        setSelectNameList();
    });
</script>
<script type="text/javascript" src="/systemSettings/menulnformation.js"></script>
</html>
