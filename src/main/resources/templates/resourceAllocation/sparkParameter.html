<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>spark</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <script src="/assets/jquery/jquery-3.3.1.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="h6 text-uppercase mb-0">Spark参数设置</h3>
        </div>
        <div class="card-body">
            <form  class="form-horizontal" id="sparkParameterForm" action="/resourceAllocation/updateSparkParameter.do">

                <div class="line"></div>
                <div class="form-group">
                    <label class="form-control-label text-uppercase">num-executors</label>
                    <input type="text" class="form-control"  id="num_executors"  name="num_executors" th:value="${sparkParameter.num_executors}">
                </div>
                <div class="line"></div>
                <div class="form-group">
                    <label class="form-control-label text-uppercase">executor-memory</label>
                    <input type="text"  class="form-control"  id="executor_memory" name="executor_memory" th:value="${sparkParameter.executor_memory}">
                </div>
                <div class="line"></div>
                <div class="form-group">
                    <label class="form-control-label text-uppercase">executor-cores</label>
                    <input type="text"  class="form-control"  id="executor_cores" name="executor_cores" th:value="${sparkParameter.executor_cores}">
                </div>
                <div class="line"></div>
                <div class="form-group row">
                    <div class="col-md-9 ml-auto">
                        <button type="button" class="btn btn-lg btn-primary btn-block" onclick="upadteSparkDatabase()">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    function upadteSparkDatabase(){
        var FormData =  $("#sparkParameterForm").serialize();
        var url = $("#sparkParameterForm").attr('action');
        $.ajax({
            url: url,
            data: FormData,
            type: "post",
            dataType: "json",
            cache: false,
            success: function (data){
                alert(data.info);
            }
        })
    }

</script>
</html>
